<!DOCTYPE html>
<html>
 
  <head>
    <meta charset="utf-8">
    <title>Pomodorino</title>
    <meta name="description" content="A minimalist timer usable for the Pomodoro time management technique">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/buttons.css">
    <!--link rel="stylesheet" href="css/seekbars.css"-->
    <link rel="stylesheet" href="css/confirm.css">
  </head>
 
  <body role="application">

    <div id="config"> 

      <section role="region">
        <header>
          <!--button><span class="icon icon-close" onclick="quit();">close</span></button-->
          <menu type="toolbar">
            <button onclick="start();">Start</button>
          </menu>
          <h1>Pomodorino</h1>
        </header>
      </section>

      <h2 class="bb-docs">Sprint period: 25 min</h2>
      <section role="region">
        <input type="range" name="worklen" min="1" max="90" step="1" value="25" onclick="setrange(this);" style="width:100%;">
      </section>

      <h2 class="bb-docs">Slack period: 5 min</h2>
      <section role="region">
        <input type="range" name="slacklen" min="1" max="30" step="1" value="5" onclick="setrange(this);" style="width:100%;">
      </section>

      <p>&nbsp;</p>
      <button id="install-btn" class="recommend">Install</button>

    </div>

    <div id="display" role="fullscreen" onclick="pause();">
      <div id="state">Working</div>
      <div id="time">0:00</div>
    </div>

    <div id="confirm">
      <form role="dialog" data-type="confirm" onsubmit="return false;">
        <section>
          <h1>Paused</h1>
          <p>What do you want to do?</p>
        </section>
        <menu>
          <button onclick="resume();">Resume</button>
          <button class="danger" onclick="configure();">Stop</button>
        </menu>
      </form>
    </div>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
